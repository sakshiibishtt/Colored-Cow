<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply for a Job - ColoredCow Careers</title>
      <link rel="stylesheet" href="ui/style.css" />
  <link rel="icon" type="image/png" href="ui/images/logo-cow.png" />
  </head>
  <body>
    <header>
      <div class="container header-content">
        <div class="logo-title">
          <img
            src="ui/images/logo.png"
            alt="ColoredCow Logo"
            class="logo-img"
          />
        </div>
        <nav>
          <a href="index.html" class="btn btn-outline">Home</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="apply-section container">
        <h2 id="page-heading">Apply for a Job</h2>
        <form id="apply-form" class="apply-form" enctype="multipart/form-data">

          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your phone number"
            required
          />

          <label for="position">Position Applied For</label>
          <select id="position" name="position" required>
            <option value="" disabled selected>Select a position</option>
            <option value="Front End Developer">Front End Developer</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
            <option value="MERN Stack Developer">MERN Stack Developer</option>
          </select>

          <label for="location">Office Location</label>
          <select id="location" name="location" required>
            <option value="" disabled selected>Select location</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Tehri">Tehri</option>
            <option value="Dwarahat">Dwarahat</option>
            <option value="Remote">Remote</option>
          </select>

          <label for="resume">Upload Resume (PDF only)</label>
          <input type="file" id="resume" name="resume" accept=".pdf" required />

          <button type="submit" class="btn btn-primary">
            Submit Application
          </button>
        </form>
        <div id="apply-message" class="form-message"></div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Â© 2025 ColoredCow. All rights reserved.</p>
      </div>
    </footer>

    <script src="scripts/apply.js" type="module"></script>
  </body>
</html>
