<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Login - ColoredCow Careers</title>
  <link rel="stylesheet" href="ui/style.css" />
  <link rel="icon" type="image/png" href="ui/images/logo-cow.png" />
</head>
<body>
  <header>
    <div class="container header-content">
        <div class="logo-title">
          <img
            src="ui/images/logo.png"
            alt="ColoredCow Logo"
            class="logo-img"
          />
        </div>
      <nav>
        <a href="index.html" class="btn btn-outline">Home</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="login-section container">
      <h2>HR Login</h2>
      <form id="login-form" class="form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="login-error" class="form-error"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 ColoredCow. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
